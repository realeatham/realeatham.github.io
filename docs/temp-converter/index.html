        <h1>Temperature Converter</h1>
        <p>
            Convert Between Celsius, Fahrenheit and Kelvin
        </p>
        <form id="convert">
            <label for="temp">Temperature:</label>
            <input type="number" id="temp" name="temp">
            <label for="tempUnit">Temperature</label>
            <select id="tempUnit" name="tempUnit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
            <label for="tempUnitWanted">Temperature</label>
            <select id="tempUnitWanted" name="tempUnitWanted">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </form>
        <button onclick="document.getElementById('newTemp').innerHTML=tempConvert('temp')">Convert</button>
        <p id="newTemp"></p>
    </body>
</html>
